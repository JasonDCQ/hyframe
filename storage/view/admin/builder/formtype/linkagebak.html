<!--下拉框联动-->
<div class="layui-form-item" lay-filter="filter-{$form.name}">
    <label class="layui-form-label {$form['extra_class']??''}">
        {if condition="isset($form['extra_attr']) and is_int(strpos($form['extra_attr'], 'required'))"}
        <span class="text-danger">*</span>
        {/if}
        {$form['title']}
    </label>
    <div class="layui-input-block" id="linkage-{$form.name}">

    </div>

    <script>
        layui.use(['inte', 'element'], function () {
            var inte = layui.inte
            , element = layui.element;

            inte.render({
                elem: "#linkage-{$form['name']}",
                data: [
                    {id: 1,pid: 0, title: '父类1'},
                    {id: 2, pid: 1, title: '父类1的子1'},
                    {id: 3, pid: 0, title: '父类2'}
                ], // 参数集（只要有父子级关系标识，插件会自动处理父子级显示），格式为[{},{},{},...]，上面参数url返回格式一样
                is_step: true, // 是否逐步获取子级
                name: ['xq_id', 'building_id'], // select的name值，例如['province','city','area']
                /*ic: 'layui-input-inline', // layui自带样式类，如果需要扩展样式可以设置类进行样式定义
                zc: 'inte-item', // 插件里面用的一个类标识，如果和你页面上标签有冲突，可以更改此参数
                primary_key: 'id', // 主键字段
                parent_key: 'pid', // 父级字段
                title_key: 'title', // 标题字段
                top_value: 0, // 最高级父值
                selected: [], // 默认选中值，例如[1,4,11]
                hint: [], // 提示，例如['请选择省','请选择市','请选择区']
                dname: 'int', // 如果name未设置，默认select的name值为int[]
                dhint: '请选择', // 如果hint未设置，默认每个select第一个option是请选择
                count: 0, // 总共显示层级，0表示不限制*/
            });

            element.on('inte(filter-{$form.name})',function(data){
                console.log(data);
            });
        });
    </script>
</div>
